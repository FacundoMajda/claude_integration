<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Claude test api</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container py-5">
        <div class="card chat-container">
            <div class="card-body">
                <h5 class="card-title text-center mb-4">Chat con claude!</h5>
                <div id="errorContainer" style="color: red;"></div>
                <div id="chatContent" class="chat-content p-3 mb-3">
           
                </div>
                <div class="card-footer chat-footer">
                    <form id="chatForm" class="d-flex">
                        <select id="roleSelect" class="form-control mr-2">
                            <option value="user">User</option>
                            <option value="assistant">Assistant</option>
                        </select>
                        <input type="text" id="messageInput" class="form-control mr-2" placeholder="Escribe un mensaje...">
                        <button class="btn btn-primary" type="submit">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-right" viewBox="0 0 16 16">
                                <path fill-rule="evenodd" d="M10.146 7.646a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1-.708.708L10.5 9.207v3.293a.5.5 0 0 1-1 0V9.207L7.354 11.354a.5.5 0 1 1-.708-.708l3-3z"/>
                                <path fill-rule="evenodd" d="M2 8a.5.5 0 0 1 .5-.5h7.793a.5.5 0 0 1 0 1H2.5A.5.5 0 0 1 2 8z"/>
                            </svg>
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="./index.js" ></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
